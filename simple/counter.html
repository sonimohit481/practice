<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Counter</h1>
    <h1 id="count"></h1>
    <button onclick="inc()">
        Increment
    </button>
    <button onclick="dec()">
        Decrement

    </button>

</body>
<script>
    let x = 0;
    document.querySelector("#count").append(x);
    function inc() {
        document.querySelector("#count").innerText = "";
        console.log("Dsf")
        return document.querySelector("#count").append(++x)
    }
    function dec() {
        if (x > 0) {
            document.querySelector("#count").innerText = "";
            console.log("sdg")
            return document.querySelector("#count").append(--x)
        }
    }

</script>

</html>
